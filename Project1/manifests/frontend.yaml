apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: devsecops-project1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: abhradippaul/devsecops-project1-frontend
        name: frontend
        ports:
          - containerPort: 5173
        envFrom:
            - configMapRef:
                name: frontend-cm
        resources: 
          requests:
            cpu: "10m"
            memory: "20Mi"
          limits:
            cpu: "20m"
            memory: "40Mi"