apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
  namespace: devsecops-project1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: abhradippaul/devsecops-project1-backend
          name: backend
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: backend-cm
            - secretRef:
                name: backend-secret
          resources:
            requests:
              cpu: "10m"
              memory: "20Mi"
            limits:
              cpu: "20m"
              memory: "40Mi"
