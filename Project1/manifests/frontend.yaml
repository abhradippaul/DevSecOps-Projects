apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: devsecops-project1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: cloudacademydevops/frontend:v4
        name: frontend
        ports:
          - containerPort: 5173
        env:
          - name: VITE_API_PATH
            value: http://35.238.42.194:31100
        resources: 
          requests:
            cpu: "10m"
            memory: "20Mi"
          limits:
            cpu: "20m"
            memory: "40Mi"